<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
            font-size: 2.5em;
        }

        /* Form Styling */
        form {
            background: white;
            padding: 30px;
            margin: 0 auto;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.1em;
        }

        button {
            padding: 12px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer Text */
        p {
            margin-top: 20px;
            font-size: 1.1em;
        }

        a {
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        //* Button to Home */
        .home-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 1.1em;
        }

        .home-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Signup</h1>
    <form method="POST" action="{{ url_for('signup') }}">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Signup</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>

    <!-- Small Go to Home Button -->
    <button onclick="window.location.href='{{ url_for('home') }}'" class="home-btn">Go to Home</button>
</body>
</html>
