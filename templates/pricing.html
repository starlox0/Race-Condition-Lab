<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
            font-size: 2.5em;
        }

        /* Table Styles */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 1.1em;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        /* Button Styling */
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 30px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <h1>Pricing Plans</h1>
    <table>
        <thead>
            <tr>
                <th>Plan</th>
                <th>Features</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Free</td>
                <td>1 project, basic features</td>
                <td>$0</td>
            </tr>
            <tr>
                <td>Pro</td>
                <td>Unlimited projects, advanced features</td>
                <td>$10/month</td>
            </tr>
        </tbody>
    </table>

    <button onclick="window.location.href='{{ url_for('home') }}'">Go to Home</button>
</body>
</html>
